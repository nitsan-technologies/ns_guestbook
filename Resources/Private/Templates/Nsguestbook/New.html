<f:layout name="Default" />
<f:section name="main">
	<f:if condition="{settings.maintitle}">
		<f:then>
			<h1>{settings.maintitle}</h1>
		</f:then>
	</f:if>
	<f:flashMessages />
	<f:render partial="FormErrors" arguments="{object:Nsguestbook}" />
	<f:form controller="Nsguestbook" id="guestBookForm" action="create" id="guestbookForm" name="newNsguestbook" object="{newNsguestbook}" extensionName="Nsguestbook" pluginName="Form">
		<div class="ns-form-row">
			<f:render partial="Nsguestbook/FormFields" arguments="{nsguestbookdata:nsguestbookdata}" />
			<div class="ns-form-group">
				<f:if condition="{settings.captcha} == 0">
					<f:then>
						<f:if condition="{settings.sitekey} == '' || {settings.secretkey} == '' ">
							<f:then>
								<p class="error-msg-red"><f:translate key="google_captcha_key_required" extensionName="ns_guestbook"/></p>
							</f:then>
							<f:else>
								<div class="g-recaptcha" data-sitekey="{settings.sitekey}"></div>
							</f:else>
						</f:if>
					</f:then>	
				</f:if>
			</div>
			<div class="ns-form-group">
				<p class="text-muted"><f:translate key="require" extensionName="ns_guestbook"/></p>
			</div>
			<div class="ns-form-group">
				<f:form.submit class="btn ns-btn submit" value="{f:translate(key: 'new.create')}" />
			</div>
		</div>
	</f:form>
</f:section>
